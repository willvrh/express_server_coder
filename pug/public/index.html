<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cargar producto</title>
</head>
<body class="m-4">

    
    <input type="button" class="btn btn-primary" onclick="location.href='/api/productos'" value="Listado de productos">

    <div class="main-container">
        <div class="form-container">
        <form id="productForm" name="productForm" class="form">
            <p><b>Registrar nuevo producto</b></p>
            <label for="title">Título</label><br>
            <input id="title" name="title" required><br>

            <label for="price">Precio</label><br>
            <input id="price" type="number" name="price" required><br>

            <label for="image">Foto del producto</label><br>
            <input type="file"
       id="image" name="image"
       accept="image/png, image/jpeg">
       
       <div style="display:flex">
        <div>
            <img id="preview">
        </div>
        <div style="width:100%; padding-top:100px">
            <p class="image-text">Seleccioná la imagen del producto</p>
        </div>
    </div>
       
       <br><br><br>

            <button class="btn btn-success" type="submit">Guardar producto</button>
        </form>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
