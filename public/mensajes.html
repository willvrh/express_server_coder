<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Centro de mensajes</title>
</head>

<body class="m-4">


    <input type="button" class="btn btn-primary" onclick="location.href='/api/productos'" value="Listado de productos">

    <div class="main-container">

        <div class="form-container form-group mt-3">
            <p><b>Centro de mensajes <span id="comp"></span></b></p>
            <div class="row">
                <div class="col-4">
                    <p>Nombre:</p>
                    <input id="first_name" class="form-control input-sm"></input>
                    <p>Apellido:</p>
                    <input id="last_name" class="form-control input-sm"></input>
                    <p>Tu email:</p>
                    <input id="email" class="form-control input-sm"></input>
                    <p>Edad:</p>
                    <input id="age" class="form-control input-sm"></input>
                    <p>Alias:</p>
                    <input id="alias" class="form-control input-sm"></input>
                    
                    <p>Mensaje:</p>
                    <input id="message" class="form-control input-sm" style="width: 100%;"></input>
                </div>
                <div class="col-8">
                    <div id="chatContainer" class="border border-primary my-2 p-2" style="overflow-y: scroll; height: 460px;">
                    </div>
                </div>

            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="mensajes.js"></script>
   
</body>

</html>
