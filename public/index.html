<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Cargar producto</title>
</head>

<body class="m-4">


    <input type="button" class="btn btn-primary" onclick="location.href='/api/productos'" value="Listado de productos">
    <input type="button" class="btn btn-primary" onclick="location.href='mensajes.html'" value="Centro de mensajes">

    <div class="main-container">
        <div class="form-container">
            <form id="productForm" name="productForm" class="form">
                <p><b>Registrar nuevo producto</b></p>
                <div class="row">
                    <div class="col-6">
                        <label for="title">TÃ­tulo</label><br>
                        <input id="title" name="title" required><br>

                        <label for="price">Precio</label><br>
                        <input id="price" type="number" name="price" required><br>

                        <label for="image">Foto del producto</label><br>
                        <input type="file" id="image" name="image" accept="image/png, image/jpeg">
                    </div>
                    <div class="col-6">
                        <div style="display:flex">
                            <div>
                                <img id="preview">
                            </div>
                            <div style="width:100%; margin-top: 80px;">
                                <p class="image-text">Vista previa del producto</p>
                            </div>
                        </div>
        
        
                        
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">   
                        <button class="btn btn-success btn-block" style="float: right" type="submit">Guardar producto</button>
                    </div>
                </div>

                    
                

                
            </form>
        </div>

        <div class="form-container mt-3">
            <p><b>Listado de productos</b></p>
            <div id="listContainer" style="overflow-y: scroll; height: 350px;">
            </div>    
        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
   
</body>

</html>
